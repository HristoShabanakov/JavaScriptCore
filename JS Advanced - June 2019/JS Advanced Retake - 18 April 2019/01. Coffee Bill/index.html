<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Coffee Bill</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
    <h2>Coffee Bill</h2>
    <table id="bill">
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="product-list"></tbody>
        <tfoot>
            <tr>
                <td>Total:</td>
                <td>0.00</td>
            </tr>
        </tfoot>
    </table>
    <section id="add-product">
        <h3>Add new product</h3>
        <label>
            <span>
                Product:
            </span>
            <input type="text">
        </label>
        <label>
            <span>
                Price:
            </span>
            <input type="number">
        </label>
        <button onclick="addProduct()">Add</button>
    </section>

    <script>
        function addProduct() {
            let product = document.querySelectorAll('input')[0];
            let price = document.querySelectorAll('input')[1];
            let button = document.querySelector('button');
            let totalSum = document.querySelector("#bill > tfoot > tr > td:nth-child(2)");

            if (product.value === '' || price.value === '') {
                return;
            }

            let table = document.getElementById('product-list');

            let productPrice = document.createElement('td');
            let productList = document.createElement('td');
            let newRow = document.createElement('tr');

            productList.textContent = product.value;
            productPrice.textContent = Number(price.value);

            totalSum.textContent = Number(totalSum.textContent) + Number(price.value);

            newRow.appendChild(productList);
            newRow.appendChild(productPrice);
            table.appendChild(newRow);

            product.value = '';
            price.value = '';


        }
    </script>

</body>

</html>
